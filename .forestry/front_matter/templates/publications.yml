---
label: publications
hide_body: false
display_field: title
fields:
- name: layout
  type: text
  config:
    required: false
  label: layout
  default: layouts/pubs.njk
  hidden: true
- name: templateclass
  type: text
  config:
    required: false
  label: templateClass
  default: tmpl-home
  hidden: true
- name: tags
  type: text
  config:
    required: false
  label: tags
  hidden: true
  default: pub
- name: date
  type: datetime
  label: Date
  description: Use this field to set the order for publications. Newest will be rendered
    first.
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: title
  type: text
  config:
    required: false
  label: title
- name: pub_type
  type: select
  default: []
  config:
    required: false
    options:
    - webpage
    - download
    - webinar
    - video
    source:
      type: simple
      section: 
      file: 
      path: 
  label: pub type
- name: slug
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    max: 200
  label: slug
  description: what shows up on front page
- name: thumbnail
  type: file
  config:
    maxSize: 64
  label: thumbnail
  description: cropped to 100x150
- name: document_upload
  type: file
  config:
    maxSize: 64
  label: document_upload
- name: authors
  type: text
  config:
    required: false
  label: authors
  description: separated by commas
- name: link_to_video_or_webinar
  type: text
  config:
    required: false
  label: link to video or webinar
  description: if linking to video, or webinar, you can paste it here.
- name: embed
  type: text
  config:
    required: false
  label: embed
  description: paste in an embed code, if there is one.
- name: feature_image
  type: file
  config:
    maxSize: 64
  label: feature_image
  description: Add a feature image
pages:
- publications/brief-2-2021.md
- publications/gator-resource-list-1.md
